<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todas as questões</title>
</head>
<body>

{% if latest_question_list %}
<ul>
    {% for questao in latest_question_list %}
    <li>
        <a href="{% url 'votacao:detalhe' questao.id %}">{{ questao.questao_texto }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Nao ha questoes disponiveis.</p>
{% endif %}
<br />
<a href="{% url 'votacao:criar_questao' %}">Criar nova Questão</a>

</body>
</html>
